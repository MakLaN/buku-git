<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buku Git</title>
    
    <link rel="stylesheet" href="css/md-simonlc.css">
    
    <style>
        .header {  }
        .sidebar { width: 300px; float: left; }
        .content { width: calc(100% - 320px); padding-left: 320px; display: block;}
    </style>
    
    <script src="lib/markdown.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
    
function sanitize(tname){
    return tname.substr(2, tname.length - 2).trim();
}

function load_page(page){
    
    $.ajax({
        method : 'get',
        url : 'content/'+page+'.md'
    })
    .done(function(md){
        $('.content').html( markdown.toHTML(md) );
    })
    .fail(function(){
        $('.content').html('<h1>Error 404</h1><h2>File Not Found</h2>');
    });
}
 
function load_link(url){
    var parser = document.createElement('a');
    parser.href = url;
    var filename = sanitize(parser.hash);
    
    if ( filename != '') {
        load_page(filename);
    } else {
        load_page('default');
    }
}
                   
    $(document).ready(function(){
        load_link( window.location.href );
        
        $('.sidebar a').on('click', function(){ load_link( $(this).attr('href') ); } );
            
    });
            
    </script>
</head>
<body>
    <div class="header">
    <h1>Buku Git</h1>
    <small><a href="https://github.com/kidino/buku-git">https://github.com/kidino/buku-git</a></small>
    </div>
    
    
    <div class="sidebar"><h2>Menu</h2>
    <ul>
        <li><a href="#!">Home</a></li>
        <li><a href="#!test-123">Test 123</a></li>
        <li><a href="#!test-456">Test 456</a></li>
    </ul>
    
    </div>
    <div class="content"></div>
    
</body>
</html>
